<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfc30bee4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Edu+VIC+WA+NT+Beginner:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/Logo-Nutrian.png">
    <title>Tienda NutriAn</title>
</head>

<body>
    <!-- Encabezado y logo-->
    <header class="headerIndex">

        <img class="logoPrincipal" src="img/Logo-Nutrian.png" alt="Logo de la empresa">

    <!--Menu de navegacion y buscador-->
        <div class="menuNav">
            <nav class="indexNav">
                <ul>
                    <li><a href="Index.html"> HOME</a></li>
                    <li><a href="Pages/Productos.html"> PRODUCTOS</a></li>
                    <li><a href="Pages/La-tienda.html"> LA TIENDA</a></li>
                    <li><a href="Pages/Contacto.html"> CONTACTO</a></li>
                    <li><a href="Pages/Mas.html"> MAS..</a></li>
                </ul>
            </nav>
        
            <div class="buscador">
                <input type="text" placeholder="Busca tu producto..">
                <div class="logoBuscar">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </div>
            </div>
        </div>

    </header>

    <main class="mainHome">
        <!--cuerpo de la pagina. Exposicion de algunos productos-->

        <div class="h1Inicio">
            <h1 class="estiloH1Inicio"> PRODUCTOS DESTACADOS</h1>
        </div>

        <div class="imgIndex1">
            <img src="img/producto1.Almendra.jpg" alt="tason de almendras">
            <h3> Almendras 1kg</h3>
            <p> $800,00</p>
        </div>
        <div class="imgIndex2">
            <img src="img/Producto3.vegetalex.jpg" alt="vegetalex">
            <h3> Vegetalex 4U.</h3>
            <p> $220,00</p>
        </div>
        <div class="imgIndex3">
            <img src="img/producto2.barra-cereal.jpg" alt="Barritas de cereales">
            <h3> Barra de Cereal</h3>
            <p> $130,00</p>
        </div>

    </main>

    <footer class="footerStyle">

        <!-- informacion para transacciones y redes sociales-->
        <div class="logoPago">
            <h2 class="h2Pago"> MEDIOS DE PAGO</h2>    
            <img src="img/mercadopago.png" alt="Logo de mercado pago">
            <img src="img/footer-visa.png" alt="Logo de visa">
            <img src="img/footer-transferencia.png" alt="Logo de transferencia bancaria">
            <img src="img/footer-efectivo.png" alt="Logo de pago en efectivo">
        </div>

        <div>
            <h2 class="h2Posicion"> SEGUINOS</h2>
            <div class="logoRedes">
                <img class="logoI" src="img/footer-Instagram-Logo.png" alt="logo de instagram">
                <p class="logoStyle"> @TiendaNutriAn</p>
            </div>
            <div class="logoRedes">
            <img class="logoF" src="img/footer-logo.Face.webp" alt="logo de facebook">
            <p class="logoStyle"> / NutriAn dietetica</p>
            </div>
        </div>

    </footer>
</body>
</html>
